<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>very real gay test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/gay.webp">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center h-screen">
    <div class="text-center p-10 bg-white rounded-lg shadow-xl">
        <h1 class="mb-4 text-2xl font-semibold text-gray-800">Are you gay?</h1>
        <div class="flex justify-center">
            <button id="yesBtn" class="transform hover:scale-110 motion-reduce:transform-none bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2 transition duration-300 ease-in-out">Yes</button>
            <button id="noBtn" class="transform hover:scale-110 motion-reduce:transform-none bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">No</button>
        </div>
        <p id="answer" class="mt-4 text-lg font-medium text-gray-600 opacity-0"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
